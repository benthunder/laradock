<VirtualHost *:80>
  ServerName project1.test
  DocumentRoot /var/www/project1
  Options Indexes FollowSymLinks

  <Directory "/var/www/project1">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
