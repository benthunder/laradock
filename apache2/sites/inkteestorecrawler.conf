<VirtualHost *:80>
  ServerName inkteestorecrawler.local
  DocumentRoot /var/www/inkteestorecrawler/
  Options Indexes FollowSymLinks

  <Directory "/var/www/inkteestorecrawler/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
